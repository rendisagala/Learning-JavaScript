<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT OOP Class Inheritance</title>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap;">
        <img src="img/Class Inheritance.png" alt="Class Inheritance" style="width: 400px; height:100% ;">
    </div>
    <hr>
    <script>
        class Employee {
            sayHello(name) {
                console.log(`Hi ${name}, my name is Employee ${this.name}`);
            }
        };
        class Manager extends Employee { //pewarisan employee
            // sayHello(name) {
            //     console.log(`Hi ${name}, my name is Manager ${this.name}`);
            // }
        };

        const cristiano = new Employee();
        cristiano.name = "Cristiano"
        cristiano.sayHello("Rendi");

        const rendi = new Manager();
        rendi.name = "Rendi";
        rendi.sayHello("Cristiano");

        //cek
        console.log(cristiano);
        console.log(rendi);
    </script>
</body>

</html>
