<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT OOP Error Handling</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Error Handling.png"
        alt="Error Handling"
        style="width: 400px; height: 100%"
      />
      <img
        src="img/Kata Kunci finally.png"
        alt="Kata Kunci finally"
        style="width: 400px; height: 100%"
      />
      <img
        src="img/Try finally.png"
        alt="Try finally"
        style="width: 400px; height: 100%"
      />
    </div>
    <hr />
    <script>
      //Throw Error

      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total Parameter harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }

          return total;
        }
      }

      //Error Handling

      try {
        console.log(MathUtil.sum());
        console.log("Rendi");
      } catch (error) {
        console.log(`Terjadi error : ${error.message}`);
      } finally {
        console.log(`Program Selesai`); //kata kunci finally (akan selalu dieksekusi walaupun error)
      }

      const result = MathUtil.sum(1, 1, 1, 1, 1);
      console.log(result); //hasilnya tetap5

      //Try finally

      class Counter {
        #counter = 1;

        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const counter = new Counter();
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());

      console.log(MathUtil.sum()); //error
      console.info("tes");
      console.info("tes");
      //ketika error maka akan muncul pesan error dan code dibawahnya tidak akan dieksekusi
    </script>
  </body>
</html>
