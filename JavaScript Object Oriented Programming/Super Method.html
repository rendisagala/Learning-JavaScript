<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT OOP Super Method</title>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap;">
        <img src="img/Super Method.png" alt="Super Method" style="width: 400px; height:100% ;">
    </div>
    <hr>
    <script>
        //Super Method

        class Shape {
            paint() {
                console.log("Paint Shape");
            }
        }
        class Circle extends Shape {
            paint() {
                super.paint(); //memanggil paint() method yg di parent class
                console.log("Paint Circle");
            }
        }

        const circle = new Circle();
        circle.paint();
    </script>
</body>

</html>
