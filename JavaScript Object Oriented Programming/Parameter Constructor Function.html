<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT OOP Parameter Construction Function</title>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap;">
        <img src="img/Parameter Constructor Function.png" alt="Parameter Constructor Function" style="width: 400px; height:100% ;">
    </div>
    <hr>
    <script>
        //Parameter di Constructor Function

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(name) {
                console.log(`Hello ${name}, my name is ${this.firstName} ${this.lastName}`)
            }
        }

        const rendi = new Person("Rendi", "Sagala");
        //tidak perlu manual buat valuenya
        rendi.sayHello("Bruno");

        const cristiano = new Person("Cristiano", "Ronaldo");
        cristiano.sayHello("Leo");
    </script>
</body>

</html>
