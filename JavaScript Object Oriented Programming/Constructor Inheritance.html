<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT OOP Constructor Inheritance</title>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap;">
        <img src="img/Constructor Inheritance.png" alt="Constructor Inheritance" style="width: 400px; height:100% ;">
    </div>
    <hr>
    <script>
        //Constructor Inheritance
        function Employee(firstName, lastName) {
            this.firstName = firstName;
            this.sayHello = function(name) {
                console.log(`Hello ${name}, my name is ${this.firstName}`)
            }
        }

        function Manager(firstName, lastName) {
            this.lastName = lastName;
            Employee.call(this, firstName, lastName); //memanggil function lain (this, parameter)
        }

        const cristiano = new Employee("Cristiano");
        console.info(cristiano);

        const rendi = new Manager("Rendi", "Sagala");
        console.info(rendi);
    </script>
</body>

</html>
