<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT OOP Property di Class</title>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap;">
        <img src="img/Property di Class.png" alt="Property di Class" style="width: 400px; height:100% ;">
    </div>
    <hr>
    <script>
        //Property di Class

        class Person {
            constructor(name) {
                this.name = name;
            }
        };

        const rendi = new Person("Rendi");
        console.log(rendi);
        console.log(`Hello ${rendi.name}`);
    </script>
</body>

</html>
