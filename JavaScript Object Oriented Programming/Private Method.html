<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT OOP Private Method</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Private Method.png"
        alt="Private Method"
        style="width: 400px; height: 100%"
      />
    </div>
    <a
      href="https://github.com/tc39/proposal-private-methods"
      target="_blank"
      rel="noopener noreferrer"
      >https://github.com/tc39/proposal-private-methods</a
    >
    <hr />
    <script>
      //Private Method

      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName(name);
          }
        }

        #sayWithoutName() {
          console.log(`Hello`);
        }

        #sayWithName(name) {
          console.log(`Hello ${name}`);
        }
      }

      const rendi = new Person();
      rendi.say("Rendi");
      rendi.say();
      //rendi.#sayWithoutName(); //error
    </script>
  </body>
</html>
