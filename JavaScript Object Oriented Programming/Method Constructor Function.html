<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT OOP Method Constructor Function</title>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap;">
        <img src="img/Method Constructor Function.png" alt="Method Constructor Function" style="width: 400px; height:100% ;">
    </div>
    <hr>
    <script>
        function Person() {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function(name) {
                console.log(`Hello ${name}, my name is ${this.firstName} ${this.lastName}`)
            }
        }

        const rendi = new Person();
        rendi.firstName = "Rendi";
        rendi.lastName = "Sagala";
        rendi.sayHello("Bruno");

        const cristiano = new Person();
        cristiano.firstName = "Cristiano";
        cristiano.lastName = "Ronaldo";
        cristiano.sayHello("Leo");
    </script>
</body>

</html>
