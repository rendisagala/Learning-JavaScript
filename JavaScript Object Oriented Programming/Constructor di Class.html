<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT OOP Constructor di Class</title>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap;">
        <img src="img/Constructor di Class.png" alt="Constructor di Class" style="width: 400px; height:100% ;">
    </div>
    <hr>
    <script>
        //constructor di class

        class Person {
            constructor(name) {
                console.log(`Hello ${name}`);
            }

        };

        const rendi = new Person("Rendi");
        console.log(rendi);

        const cristiano = new Person("Cristiano");
    </script>
</body>

</html>
