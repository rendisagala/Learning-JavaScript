<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT OOP Error</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img src="img/Error.png" alt="Error" style="width: 400px; height: 100%" />
      <img
        src="img/Throw Error.png"
        alt="Throw Error"
        style="width: 400px; height: 100%"
      />
    </div>
    <a
      href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Error#erro
    r_types"
      target="_blank"
      rel="noopener noreferrer"
      >https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Error#erro
      r_types</a
    >
    <hr />
    <script>
      //Throw Error

      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total Parameter harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }

          return total;
        }
      }
      const result = MathUtil.sum(1, 1, 1, 1, 1);
      console.log(result); //hasilnya tetap5

      console.log(MathUtil.sum()); //error
      console.info("tes");
      //ketika error maka akan muncul pesan error dan code dibawahnya tidak akan dieksekusi
    </script>
  </body>
</html>
