<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JAVASCRIPT OOP Constructor Function</title>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap;">
        <img src="img/Constructor Function.png" alt="Constructor Function" style="width: 400px; height:100% ;">
        <img src="img/Membuat Object Constructor Function.png" alt="Membuat Object Constructor Function" style="width: 400px; height:100% ;">
    </div>
    <hr>
    <script>
        //constructor function11

        function Person() { //sama seperti function biasa, namun huruf besar pada awal kata (mis : PremiumMember)

        }
        //membuat object constructor function
        const rendi = new Person();
        const cristiano = new Person();
    </script>
