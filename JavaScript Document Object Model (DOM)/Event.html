<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Document Object Model (DOM) : Event</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Jenis Event.png"
        alt="Jenis Event"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/Events"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/Events</a
      >
      <img src="img/Event.png" alt="Event" style="width: 400px; height: 100%" />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/Event"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/Event</a
      >
    </div>
    <hr />
    <h1 id="text">Click Yellow Box</h1>
    <div
      id="canvas"
      style="width: 200px; height: 200px; background-color: yellow"
    ></div>
    <script>
      const canvas = document.getElementById("canvas");
      const text = document.getElementById("text");

      canvas.onclick = function (event) {
        text.textContent = `You Click at ${event.x}, ${event.y}`;
      };
    </script>
  </body>
</html>
