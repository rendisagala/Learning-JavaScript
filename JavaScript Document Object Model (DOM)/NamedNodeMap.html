<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Document Object Model (DOM) : NamedNodeMap</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/NamedNodeMap.png"
        alt="NamedNodeMap.png"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/NamedNodeMap"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/NamedNodeMap</a
      >
    </div>
    <hr />
    <img
      id="logo"
      src="https://www.programmerzamannow.com/img/pzn.png"
      alt="PZN Logo"
    />
    <script>
      const logo = document.getElementById("logo");
      const attributes = logo.attributes;

      for (let attribute of attributes) {
        console.log(`${attribute.name} : ${attribute.value}`);
      }
    </script>
  </body>
</html>
