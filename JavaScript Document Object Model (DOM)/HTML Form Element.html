<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Document Object Model (DOM) : HTML Form Element</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/HTML Form Element.png"
        alt="HTML Form Element.png"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement</a
      >
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement</a
      >
      <img
        src="img/Akses Form Via Name.png"
        alt="Akses Form Via Name.png"
        style="width: 400px; height: 100%"
      />
    </div>
    <hr />
    <form name="commentForm">
      <label for="comment">
        Comment : <input type="text" name="comment" id="comment" />
      </label>
      <br />
      <label for="from">
        From : <input type="text" name="from" id="from" />
      </label>
      <br />
      <input type="submit" value="submit" />
    </form>

    <div id="commentList">
      <!-- hasil input nanti disini -->
    </div>

    <br />

    <form name="commentFormm">
      <label for="commentt">
        Comment : <input type="text" name="commentt" id="commentt" />
      </label>
      <br />
      <label for="fromm">
        From : <input type="text" name="fromm" id="fromm" />
      </label>
      <br />
      <input type="submit" value="submit2" />
    </form>

    <div id="commentListt">
      <!-- hasil input nanti disini -->
    </div>

    <script>
      document.querySelector("form[name=commentForm]").onsubmit = function (
        event
      ) {
        event.preventDefault();

        const commentList = document.getElementById("commentList");
        const comment = document.getElementById("comment").value;
        const from = document.getElementById("from").value;

        const commentItem = document.createElement("p");
        commentItem.textContent = `You are commented "${comment}" and you are from ${from}.`;
        commentList.appendChild(commentItem);

        document.querySelector("form[name=commentForm]").reset();
      };

      //Akses Form Via Name
      {
        document.forms["commentFormm"].onsubmit = function (event) {
          event.preventDefault();

          const commentList = document.getElementById("commentListt");
          const comment = document.forms["commentFormm"]["commentt"].value;
          const from = document.forms["commentFormm"]["fromm"].value;

          const commentItem = document.createElement("p");
          commentItem.textContent = `You are commented "${comment}" and you are from ${from}.`;
          commentList.appendChild(commentItem);

          document.forms["commentFormm"].reset();
        };
      }
    </script>
  </body>
</html>
