<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Javascript Document Object Model (DOM) : InnerText dan InnerHTML
    </title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Text Content dan Inner Text.png"
        alt="Text Content dan Inner Text.png"
        style="width: 400px; height: 100%"
      />
      <img
        src="img/Inner HTML.png"
        alt="Inner HTML.png"
        style="width: 400px; height: 100%"
      />
      <img
        src="img/Mengubah Element dengan Inner HTML.png"
        alt="Mengubah Element dengan Inner HTML.png"
        style="width: 400px; height: 100%"
      />
    </div>
    <hr />
    <p id="content">
      <script>
        console.info("Hello World!");
      </script>
      <b>Rendi</b> Anjuma <i>Sagala</i>
    </p>
    <div id="content2"></div>
    <script>
      const content = document.getElementById("content");
      console.log(content.textContent);
      console.log(content.innerText);
      console.log(content.innerHTML);

      const content2 = document.getElementById("content2");
      content2.innerHTML = "<p>Ini ditambahkan dari</p><h1>JAVASCRIPT</h1>";
      content2.style.backgroundColor = "grey";
    </script>
  </body>
</html>
