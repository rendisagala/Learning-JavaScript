<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Async : Upload File dengan AJAX</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Upload FIle dengan AJAX.png"
        alt="Upload FIle dengan AJAX.png"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/FormData"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/FormData</a
      >
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file</a
      >
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/File"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/File</a
      >
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/FileList"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/FileList</a
      >
    </div>
    <hr />
    <h1>Register</h1>
    <form>
      <label for="username">
        Username :<input type="text" id="username" name="username" />
      </label>
      <br />
      <label for="name">
        Name : <input type="text" id="name" name="password" />
      </label>
      <br />
      <label for="profile">
        Profile :<input type="file" id="profile" name="profile" />
      </label>
      <br />
      <input type="button" id="register" value="register" />
    </form>

    <h1 id="response"></h1>
    <script>
      function doLogin() {
        const ajax = new XMLHttpRequest();

        ajax.open("POST", `https://hookb.in/kx9yoPbNyDhBjzggjeJn   `); //url hookbin
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        const form = new FormData();
        form.append("username", document.getElementById("username").value);
        form.append("name", document.getElementById("name").value);

        const files = document.getElementById("profile").files;
        const firstFile = files.item(0);

        form.append("profile", firstFile);

        ajax.send(form);
      }

      document.getElementById("register").onclick = doLogin;
    </script>
  </body>
</html>
