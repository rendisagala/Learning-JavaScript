<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Async : URL Search Param</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/URL Search Param.png"
        alt="URL Search Param.png"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams</a
      >
    </div>

    <hr />
    <form>
      <label for="search">
        Search :<input type="text" id="search" name="search" />
      </label>
      <br />
      <input type="button" id="searchButton" value="Search" />
    </form>

    <h1 id="response"></h1>
    <script>
      function doSearch() {
        const ajax = new XMLHttpRequest();

        /* const searchValue = document.getElementById("search").value;
         ajax.open(
           "POST",
           `https://hookb.in/kx9yoPbNyDhBjzggjeJn?search=${searchValue}`
         );*/

        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);
        param.append("filter", document.getElementById("search").value);

        ajax.open(
          "GET",
          `https://hookb.in/kx9yoPbNyDhBjzggjeJn?${param.toString()}`
        ); //url hookbin
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        ajax.setRequestHeader("Content-Type", "application/json");

        ajax.send();
      }

      document.getElementById("searchButton").onclick = doSearch;
    </script>
  </body>
</html>
