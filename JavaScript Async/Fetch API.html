    <hr />
    <form>
      <label for="username">
        Username :<input type="text" id="username" name="username" />
      </label>
      <br />
      <label for="password">
        Password : <input type="password" id="password" name="password" />
      </label>
      <br />
      <input type="button" id="login" value="login" />
    </form>

    <h1 id="response"></h1>

    <p>
      Fetch API Tanpa Object Request =>
      <a href="./Fetch API2.html" target="_blank" rel="noopener noreferrer"
        >Link di Sini</a
      >
    </p>

    <script>
      function doLogin() {
        const request = new Request("https://hookb.in/kx9yoPbNyDhBjzggjeJn", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
          }),
        });

        //Promise<Response>
        const response = fetch(request);

        //response konversi ke json
        response
          .then((response) => response.json())
          .then(function (json) {
            document.getElementById("response").textContent = json.success;
          })
          .catch(function (json) {
            document.getElementById("response").textContent = error;
          });
      }

      document.getElementById("login").onclick = doLogin;
    </script>
  </body>
