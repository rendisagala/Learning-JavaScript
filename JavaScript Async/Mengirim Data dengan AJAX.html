<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Async : Mengirim Data dengan AJAX</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Mengirim Data dengan AJAX.png"
        alt="Mengirim Data dengan AJAX.png"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/send"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/send</a
      >
    </div>
    <hr />
    <form>
      <label for="username">
        Username :<input type="text" id="username" name="username" />
      </label>
      <br />
      <label for="password">
        Password : <input type="password" id="password" name="password" />
      </label>
      <br />
      <input type="button" id="login" value="login" />
    </form>

    <h1 id="response"></h1>
    <script>
      //URL PAKAI HOOKBIN

      function doLogin() {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://hookb.in/kx9yoPbNyDhBjzggjeJn"); //url hookbin
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        ajax.setRequestHeader("Content-Type", "application/json");

        const json = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        ajax.send(JSON.stringify(json));
      }

      document.getElementById("login").onclick = doLogin;
    </script>
  </body>
</html>
