<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Modules : Module Object</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Module Object.png"
        alt="Module Object.png"
        style="width: 400px; height: 100%"
      />
    </div>
    <hr />
    <script type="module">
      import * as rendi /*bebas namanya */ from "./scripts/module-object.js";

      console.log(rendi.firstName);
      console.log(rendi.middleName);
      console.log(rendi.lastName);

      rendi.hello();

      const person = new rendi.Person();

      console.log(person);
    </script>
  </body>
</html>
