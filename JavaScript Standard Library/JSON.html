<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library : JSON</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img src="img/JSON.png" alt="JSON" style="width: 400px; height: 100%" />
      <a
        href="https://www.json.org/json-en.html"
        target="_blank"
        rel="noopener noreferrer"
        >https://www.json.org/json-en.html</a
      >
      <img src="img/JSON2.png" alt="JSON2" style="width: 400px; height: 100%" />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON</a
      >
    </div>
    <hr />
    <script>
      {
        //JSON

        const person = {
          firstName: "Rendi",
          middleName: "Anjuma",
          lastName: "Sagala",
          address: {
            country: "Indonesia",
            city: "Jakarta",
          },
          hobbies: ["Coding", "Game", "Music"],
        };

        const json = JSON.stringify(person);
        console.log(json);

        const jsonObject = JSON.parse(json);
        console.log(jsonObject);
      }
    </script>
  </body>
</html>
