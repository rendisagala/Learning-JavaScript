<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library : Map</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img src="img/Map.png" alt="Map" style="width: 400px; height: 100%" />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map</a
      >
      <img
        src="img/Perbedaan Map dan Object.png"
        alt="Perbedaan Map dan Object"
        style="width: 400px; height: 100%"
      />
      <img
        src="img/Map Instance Method & Property.png"
        alt="Map Instance Method & Property"
        style="width: 400px; height: 100%"
      />
    </div>
    <hr />
    <script>
      {
        //Map

        const map = new Map();
        map.set("Name", "Rendi Anjuma Sagala");
        map.set("Address", "Indonesia");

        console.log(map);
        console.log(map.get("Name")); //Rendi Anjuma Sagala
        console.log(map.get("Address")); //Indonesia
        console.log(map.get("Hobby")); //undefined

        //kalau mau print
        for (const element of map) {
          console.log(`${element[0]} : ${element[1]}`);
        }

        console.log(` `);

        //bisa juga
        map.forEach((value, key) => console.log(`${key} : ${value}`));
      }
    </script>
  </body>
</html>
