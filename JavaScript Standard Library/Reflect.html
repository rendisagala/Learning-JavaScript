<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library : Reflect</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Reflect.png"
        alt="Reflect"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect</a
      >
    </div>
    <hr />
    <script>
      {
        //Reflect

        const person = {};

        Reflect.set(person, `firstName`, `Rendi`);
        Reflect.set(person, `lastName`, `Sagala`);

        console.log(person);

        console.log(Reflect.get(person, `firstName`));
        console.log(Reflect.get(person, `lastName`));

        console.log(Reflect.has(person, `firstName`)); //true
        console.log(Reflect.has(person, `lastName`)); //true
        console.log(Reflect.has(person, `middleName`)); //false
      }
    </script>
  </body>
</html>
