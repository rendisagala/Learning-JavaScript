<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library : Object</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Object.png"
        alt="Object"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object</a
      >
      <img
        src="img/Object Freeze & Seal.png"
        alt="Object Freeze & Seal"
        style="width: 400px; height: 100%"
      />
      <img
        src="img/Object Assign.png"
        alt="Object Assign"
        style="width: 400px; height: 100%"
      />
      <img
        src="img/Object Property Name & Value.png"
        alt="Object Property Name & Value"
        style="width: 400px; height: 100%"
      />
      <h3>
        Dan Function Lain lain :
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object"
          target="_blank"
          rel="noopener noreferrer"
          >https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object</a
        >
      </h3>
    </div>
    <hr />
    <script>
      {
        //Object Freeze & Seal

        const person = {
          firstName: "Cristiano",
          lastName: "Ronaldo",
        };

        Object.freeze(person);

        person.firstName = "Lionel";
        delete person.lastName; // berdua ini tidak akan berdampak apapun karena sudah di freeze

        console.log(person);
      }

      console.log(` `);

      {
        //Object Assign

        const target = { firstname: "Cristiano" };
        const source = { lastName: "Ronaldo" };

        Object.assign(target, source);

        console.log(target);
      }

      console.log(` `);

      {
        //Object Propery Name & Value

        const person = {
          firstName: "Cristiano",
          lastName: "Ronaldo",
        };

        console.log(Object.values(person)); //yg diambil value dari property
        console.log(Object.getOwnPropertyNames(person)); //yg diambil nama propertynya
      }
    </script>
  </body>
</html>
