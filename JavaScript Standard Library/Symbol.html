<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library : Symbol</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img
        src="img/Symbol.png"
        alt="Symbol"
        style="width: 400px; height: 100%"
      />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Symbol"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Symbol</a
      >
      <img
        src="img/Symbol For.png"
        alt="Symbol For"
        style="width: 400px; height: 100%"
      />
    </div>
    <hr />
    <script>
      {
        //Symbol

        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        const person = {};
        person[firstName] = "Rendi";
        person[lastName] = "Sagala";

        console.log(person);
      }

      console.log(` `);

      {
        //Symbol For

        const person = {};
        person[Symbol.for("firstName")] = "Rendi";
        person[Symbol.for("lastName")] = "Sagala";

        console.log(person);

        console.log(person[Symbol.for("firstName")]);
        console.log(person[Symbol.for("lastName")]);
      }
    </script>
  </body>
</html>
