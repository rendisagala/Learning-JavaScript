<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Standard Library : Math</title>
  </head>

  <body>
    <div style="display: flex; width: 100%; height: 100%; flex-wrap: wrap">
      <img src="img/Math.png" alt="Math" style="width: 400px; height: 100%" />
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math"
        target="_blank"
        rel="noopener noreferrer"
        >https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math</a
      >
    </div>
    <hr />
    <script>
      {
        //Math

        console.log(Math.max(10, 11, 9, 13, 8)); //13
        console.log(Math.min(10, 11, 9, 13, 8)); //8
        console.log(Math.round(10.5)); //11
        console.log(Math.round(10.3)); //10
        console.log(Math.floor(10.9)); //10
        console.log(Math.floor(10.5)); //10
        console.log(Math.ceil(10.3)); //11
      }
    </script>
  </body>
</html>
